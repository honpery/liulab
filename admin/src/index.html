<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <link href="//cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/antd/1.8.0/antd.min.css" rel="stylesheet">
    <base href="/">
    <style>
    html {
        font-size: 20px;
    }
    </style>
    <script type="text/javascript">
        var userId = localStorage.getItem('userId');
        var href = location.href;

        console.log(userId, href);

        if (href !== '/login' && !userId) href = '/login';
        if (href === '/login' && userId) href = '/index';

    </script>
</head>

<body>
    <div id="app"></div>
</body>

</html>
