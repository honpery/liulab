<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>
		<%= htmlWebpackPlugin.options.title %>
	</title>

	<script type="text/javascript">
        var loginAt = localStorage.getItem('login_time');
        if (!loginAt || loginAt - new Date() >1000 * 60 * 60 * 24 * 7) {
            location.href = '/login.html';
        }
    </script>
	<link href="//cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
	<link href="//cdn.bootcss.com/semantic-ui/2.2.4/semantic.min.css" rel="stylesheet">
	<base href="/">
	<style>
		table {
			width: 100%;
			overflow-x: auto!important;
		}
		
		th,
		td {
			text-align: center!important;
		}
		
		.btn-group {
			text-align: center!important;
		}
	</style>
	<script type="text/javascript">
        window.server = "<%= htmlWebpackPlugin.options.server %>";
		window.permission = JSON.parse(localStorage.user_permission);
    </script>
</head>

<body>
	<div id="app"></div>
	<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
	<script src="//cdn.bootcss.com/semantic-ui/2.2.4/semantic.min.js"></script>
	<!--<script src="//cdn.bootcss.com/react/15.3.2/react.min.js"></script>-->
	<!--<script src="//cdn.bootcss.com/react/15.3.2/react-dom.min.js"></script>-->
	<!--<script src="//cdn.bootcss.com/react-router/4.0.0-alpha.5/react-router.min.js"></script>-->
	<!--<script src="//cdn.bootcss.com/redux/3.6.0/redux.min.js"></script>-->
	<!--<script src="//cdn.bootcss.com/react-redux/4.4.5/react-redux.min.js"></script>-->
	<!--<script src="//cdn.bootcss.com/moment.js/2.15.2/moment.min.js"></script>-->
</body>

</html>
